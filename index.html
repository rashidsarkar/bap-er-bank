<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to your
        <span class="font-semibold text-violet-600">Bap er Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="w-9/12 block mb-2 px-3 py-2"
            type="email"
            placeholder="Your Email Address"
          />
          <input
            id="user-pass"
            class="w-9/12 block mb-2 px-3 py-2"
            type="password"
            placeholder="Your password"
          />
          <button
            id="btn-submit"
            class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700"
          >
            Warning
          </button>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
