<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Inside</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-6">
      Lets get Some
      <span class="font-semibold text-violet-600">Money</span>
    </h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-600 p-8 rounded-xl">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-5xl">$00</h2>
        </div>

        <div class="bg-yellow-500 p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$00</h2>
        </div>

        <div class="bg-violet-500 p-8 rounded-xl">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-5xl">$1200</h2>
        </div>
      </div>
    </section>
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-fuchsia-500 p-8 rounded-xl">
          <h4 class="text-2xl mb-4">Please Deposit</h4>
          <div>
            <input id="" class="w-9/12 block mb-2 px-3 py-1 text-black" type="text"
              placeholder="$ You Want to Deposit" />

            <button id="btn-submit" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">
              Deposit
            </button>
          </div>

        </div>

        <div class="bg-sky-400 p-8 rounded-xl">
          <h4 class="text-2xl mb-4"> Please Withdraw</h4>
          <div>
            <input id="" class="w-9/12 block mb-2 px-3 py-1" type="text" placeholder="$ You Want to Withdraw" />

            <button id="btn-submit" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">
              Withdraw
            </button>
          </div>

        </div>


    </section>

  </main>
  <script src="js/bank.js"></script>
</body>

</html>
