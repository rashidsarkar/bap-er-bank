<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Inside</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="mt-6 text-5xl text-center">
      Lets get Some
      <span class="font-semibold text-violet-600">Money</span>
    </h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid w-9/12 grid-cols-3 gap-4 mx-auto text-white">
        <div class="p-8 bg-green-600 rounded-xl">
          <h4 class="text-2xl">Deposit</h4>
          <h2  class="text-5xl">$ <span id="deposit-amount">0</span></h2>
        </div>

        <div class="p-8 bg-yellow-500 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2  class="text-5xl">$ <span id="withdraw-amount">0</span></h2>

          
        </div>

        <div class="p-8 bg-violet-500 rounded-xl">
          <h4 class="text-2xl">Balance</h4>
          <h2  class="text-5xl">$ <span id="my-amount">1200</span></h2>

        </div>
      </div>
    </section>
    <section class="mt-12">
      <div class="grid w-9/12 grid-cols-2 gap-4 mx-auto text-white">
        <div class="p-8 bg-fuchsia-500 rounded-xl">
          <h4 class="mb-4 text-2xl">Please Deposit</h4>
          <div>
            <input id="deposit-input-fild" class="block w-9/12 px-3 py-1 mb-2 text-black" type="text"
              placeholder="$ You Want to Deposit" />

            <button id="btn-deposit" class="px-8 py-2 font-medium text-white rounded-lg bg-amber-400 hover:bg-sky-700">
              Deposit
            </button>
          </div>

        </div>

        <div class="p-8 bg-sky-400 rounded-xl">
          <h4 class="mb-4 text-2xl"> Please Withdraw</h4>
          <div>
            <input id="withdraw-input-fild" class="block w-9/12 px-3 py-1 mb-2 text-black" type="text" placeholder="$ You Want to Withdraw" />

            <button id="btn-withdraw" class="px-8 py-2 font-medium text-white rounded-lg bg-amber-400 hover:bg-sky-700">
              Withdraw
            </button>
          </div>

        </div>


    </section>

  </main>

  <!-- <script src="js/bank.js"></script> -->
  <script src="js/deposit.js"></script>

</body>

</html>
